server {
    listen 80;
    server_name realtime-app.local;
    return 301 https://realtime-app.local:447$request_uri;
}

# http://nginx.org/en/docs/http/configuring_https_servers.html
server {
    listen 443 ssl http2;
    server_name realtime-app.local;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    ssl_certificate /var/www/html/tcom/realtime-app/certs/realtime-app.local.pem;
    ssl_certificate_key /var/www/html/tcom/realtime-app/certs/realtime-app.local-key.pem;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /var/www/html/tcom/realtime-app/public/;
    index index.php index.html index.htm;


    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Remove trailing slash to please routing system.
    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass server:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    location /socket.io {
	    proxy_pass http://127.0.0.1:6001;
	    proxy_http_version 1.1;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "Upgrade";
        proxy_cache_bypass $http_upgrade;
	}

    location ~ /\.ht {
        deny all;
    }
}